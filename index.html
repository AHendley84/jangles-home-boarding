<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dog Walking, Dog Home Boarding, Dog Day Care, South Wales, Caerphilly, Licensed border">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    >
    <script
      src="https://kit.fontawesome.com/4a320e2c4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Welcome to Jangles Home Boarding, Walking & Day Care!</title>
  </head>

  <body>
    <!-- Logo and Navigation -->
      <header>
        <div class="container-fluid">
          <div class="row no-gutters bg_color_header">
            <div class="col-sm-7">
              <h1 class="logo uppercase">
                <a href="index.html" aria-label="Alternative link back to the home page"
                  >Jangles Home Boarding, Walking & Day Care</a
                >
              </h1>
            </div>
            <nav class="col-sm-5 navigation">
              <ul id="nav" class="uppercase">
                <li>
                  <a href="index.html" class="active_link" aria-label="Menu option to the home page, currently the active page">Home</a>
                </li>
                <li class="spacer">|</li>
                <li>
                  <a href="about.html" aria-label="Find out more information about Jangles">About</a>
                </li>
                <li class="spacer">|</li>
                <li>
                  <a href="gallery.html" aria-label="View images of the resident and guest dogs">Gallery</a>
                </li>
                <li class="spacer">|</li>
                <li>
                  <a href="price_list.html" aria-label="Find out about our pricing and cancellation policy">Price List</a>
                </li>
                <li class="spacer">|</li>
                <li>
                  <a href="contact.html" aria-label="Get in touch with the team and find out where we are">Contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- /.Logo and Navigation -->

      <!-- Welcome image and welcome message -->
      <main class="container-fluid welcome_image">
        <div class="row">
          <div class="col-sm-4 welcome_text">
            <h2>Welcome to Jangles Home Boarding, Walking & Day Care!</h2>
          </div>
        </div>
      </main>
      <!-- /.Welcome image and welcome message -->
      
      <!-- Footer with social media links -->
      <footer>
        <div class="container-fluid bg_color_footer">
          <div class="row no-gutters">
            <div class="col-sm-4 social_media">
              <h5 class="uppercase footer_headings">Social</h5>
              <ul class="list-inline social_media_links">
                <li class="list-inline-item">
                  <a
                    href="https://www.facebook.com/jangleshomeboarding"
                    target="_blank" aria-label="Visit us on Facebook"
                  >
                    <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                    <span class="sr-only"></span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a
                    href="https://www.instagram.com/cathjangleshomeboarding/"
                    target="_blank" aria-label="Visit us on Instagram"
                  >
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only"></span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a href="https://www.tiktok.com/@cathjones4" target="_blank" aria-label="Visit us on TikTok">
                    <i class="fa-brands fa-tiktok" aria-hidden="true"></i>
                    <span class="sr-only"></span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-sm-4 empty-col"></div>
            <div class="col-sm-4 copyright">
              <h5 class="uppercase footer_headings">
                <i class="fa-regular fa-copyright"></i> Jangles Home Boarding,
                Walking & Day Care 2023
              </h5>
            </div>
          </div>
        </div>
      </footer>
      <!-- /.Footer with social media links -->

</html>
